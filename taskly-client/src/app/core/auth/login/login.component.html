<div class="min-h-screen flex">
    <!-- Left Side: Illustration -->
    <div class="hidden md:flex w-1/2 bg-neutral-100 items-center justify-center">
        <img src="{{tenantUrl + '/assets/branding/taskly_illustration.svg'}}" alt="Security Illustration"
            class="max-w-md">
    </div>

    <!-- Right Side: Login Panel -->
    <div class="flex flex-col w-full md:w-1/2 justify-center px-8">
        <!-- Logo -->
        <div class="flex items-center mb-8">
            <img src="{{tenantUrl + '/assets/branding/taskly_logo.svg'}}" alt="Taskly Logo" class="w-10 h-10 mr-3">
            <span class="text-2xl font-bold text-primary font-sans">Taskly</span>
        </div>

        <!-- Welcome Text -->
        <h2 class="text-3xl font-bold mb-2 text-neutral-900">Welcome to Taskly</h2>
        <p class="text-neutral-600 mb-8">Your Project Collaboration Hub</p>

        <!-- SSO Button -->
        <button nz-button nzType="primary" (click)="loginWithSSO()"
            class="hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-semibold shadow-md w-full max-w-xs">
            Sign In with SSO
        </button>
    </div>
</div>
